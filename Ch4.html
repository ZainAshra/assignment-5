    <body>
        <h1>Rules For Naming JS Variable</h1>
        <br>
        <br>
        <br>
        
        <p>Variable names can only contain, number, $ and _ . For example : $my_1stVariable</p>
        <p>Variable must begin with a letter, $ or _ .For example : $name, _name or name</p>
        <p>Variable names are case sensitive</p>
        <p>Variable names should not be JS keywords</p>
    <script>
    //Declare 3 variables in one statement.
    var variable1 = "Hello World!";
    var variable2 = "Testing...";
    var variable3 = 42;

    // var 2a //illegal

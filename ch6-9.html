    <h1>Result:</h1>
    <script>
        var num = 10;
        document.write("The value of a is: " + num + "<br>")
        document.write("............................................" + "<br>")
        document.write("The value of ++a is: " + ++num + "<br>")
        document.write("The value of a is: " + num + "<br>")
        document.write("............................................" + "<br>")
        document.write("The value of a is: " + num++ + "<br>")
        document.write("The value of a is: " + num + "<br>")
        document.write("............................................" + "<br>")
        document.write("The value of a is: " + --num + "<br>")
        document.write("The value of a is: " + num + "<br>")
        document.write("............................................" + "<br>")
        document.write("The value of a is: " + num-- + "<br>")
        document.write("The value of a is: " + num + "<br>")

    </script>
